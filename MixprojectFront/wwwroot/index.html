<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Escucha el evento Blazor.pageLoading para asegurar que Blazor haya iniciado completamente
            document.addEventListener('Blazor.pageLoading', function () {
                initializeDataTables();
            });
        });

        function initializeDataTables() {
            console.log("estoy Ejecutandome")
            DotNet.invokeMethodAsync('MixprojectFront', 'OnLoad')
                .then(() => {
                    $('#transitionsTable').DataTable({
                        paging: true
                    });
                    
                })
                .catch(error => {
                    console.error('Error invoking .NET method:', error);
                });
        }
    </script>
</body>

</html>
